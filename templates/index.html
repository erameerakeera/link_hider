<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Link Hider | FundedNext</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #0b092e, #1e1c3b);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://images.unsplash.com/photo-1535223289827-42f1e9919769?auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            backdrop-filter: blur(6px);
        }

        .container {
            background: rgba(11, 9, 46, 0.85);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 0 25px rgba(99, 91, 255, 0.3);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 30px;
            margin-bottom: 25px;
            color: #635bff;
        }

        input[type="text"] {
            width: 85%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            margin-bottom: 20px;
            font-size: 16px;
        }

        input[type="submit"] {
            background: #635bff;
            color: white;
            font-weight: bold;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            background: #7a6fff;
            box-shadow: 0 0 12px #635bff;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            word-break: break-word;
        }

        .copy-btn {
            margin-top: 10px;
            background: transparent;
            border: 2px solid #635bff;
            color: #635bff;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .copy-btn:hover {
            background: #635bff;
            color: white;
        }

        @media (max-width: 600px) {
            h1 { font-size: 24px; }
            input[type="text"] { width: 100%; }
            .logo { width: 120px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="https://media-hosting.imagekit.io//4dc9afa6d85a4e4e/FN-Partners-1.jpg?Expires=1836899686&Key-Pair-Id=K2ZIVPTIP2VGHC&Signature=rsa4pBoyh9aG-s1Wl70-B5T4lx8hGjEOPRWKJZ0Az5msmCSgZDdXpnlIoKwmboYlMBCc4pc9dXKpCTHk2Jo8sCujlbxY87lXwJdYAnAhV9YwxtJ1GnfS~SFa0qTbEA08Dgh87wewx6voTb2Efx7PFLOKj-4nEZtJVYp694BAD8HdCUPHVNlkYyqfwDApLmDVDm-esEvx-HmasHlisWFZ5NcwDkayUxHKGndqsErRK7AtJxxP~0gdRncSc8wHdGWqKP7S-26NlbB~bqtr4r1ZsKt3xn7ipX4gv8huk~-7BEP3R5JFj4Db4KGAWiJEbOkhi~aVaZCX2cXcisPblDz9tw__" alt="FundedNext Logo">
        <h1>Link Hider ðŸ”—</h1>
        <form method="POST">
            <input type="text" name="url" placeholder="Paste your link here" required><br>
            <input type="submit" value="Generate Secret Link">
        </form>

        {% if masked_link %}
        <div class="result">
            <p>Your secret link:</p>
            <a id="secretLink" href="{{ masked_link }}" target="_blank">{{ masked_link }}</a><br>
            <button class="copy-btn" onclick="copyLink()">Copy Link</button>
        </div>
        {% endif %}
    </div>

    <script>
        function copyLink() {
            var link = document.getElementById("secretLink").href;
            navigator.clipboard.writeText(link);
            alert("Link copied to clipboard!");
        }
    </script>
</body>
</html>
