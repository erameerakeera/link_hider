<!DOCTYPE html>
<html>
<head>
    <title>Link Hider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>ðŸ”— Link Hider ðŸ”’</h1>
    <form method="POST">
        <input type="text" name="url" placeholder="Enter your link here">
        <br><br>
        <input type="submit" value="Generate Secret Link">
    </form>

    {% if masked_link %}
    <div class="result">
        <p>Your secret link: <a href="{{ masked_link }}">{{ masked_link }}</a></p>
    </div>
    {% endif %}
</body>
</html>
